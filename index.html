<html>
  <head>
    <title>Mock Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <div class="top-section">
      <a class="top-links" href="#">Gmail</a>
      <a class="top-links" href="#">Images</a>
      <a href="#"><img style="margin-top: 5px;" src="gproducts.png"></a>
      <button class="signin-btn">Sign in</button>
    </div>
    <div class="main-content">
      <img src="google.png" height="92px" width="272px">
      <div class="input-container">
        <a href="#"><img style="margin-top: 3px;" src="gsearch.png" height="18px" width="18px"></a>
        <div class="input-element"><input type="text"></div>
        <a href="#"><img src="gmic.png"></a>
      </div>
      <div>
        <button class="main-btns">Google Search</button>
        <button class="main-btns">I'm Feeling Lucky</button>
      </div>
      <div class="language-container">
        <label >Google offered in:  </label> 
        <a class="a-lang" href="#">हिन्दी</a>
        <a class="a-lang" href="#">বাংলা</a>
        <a class="a-lang" href="#">తెలుగు</a>
        <a class="a-lang" href="#">मराठी</a>
        <a class="a-lang" href="#">தமிழ்</a>
        <a class="a-lang" href="#">ગુજરાતી</a>
        <a class="a-lang" class="a-lang" href="#">ಕನ್ನಡ</a>
        <a class="a-lang" href="#">മലയാളം</a>
        <a class="a-lang" href="#">ਪੰਜਾਬੀ</a>
      </div>
    </div>
    <div class="bottom-container">
      <label class="country-item">India</label>
      <div class="bottom-inside-container">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
        <a class="bottom-inside-left" href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </div>
  
  </body>
</html
